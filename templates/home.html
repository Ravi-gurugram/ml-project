<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            background: #fadbd8;
        }
        .results {
            color: #27ae60;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #27ae60;
            border-radius: 4px;
            background: #d5f5e3;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Student Performance Predictor</h1>
    
    <div class="form-container">
        <form action="/predictdata" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity">Race/Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="">Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_level_of_education">Parental Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="">Select Education Level</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch">Lunch Type:</label>
                <select id="lunch" name="lunch" required>
                    <option value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation:</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option value="">Select Preparation</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reading_score">Reading Score (0-100):</label>
                <input type="number" id="reading_score" name="reading_score" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="writing_score">Writing Score (0-100):</label>
                <input type="number" id="writing_score" name="writing_score" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <button type="submit">Predict Performance</button>
        </form>
        
        {% if error_message %}
            <div class="error">
                <strong>Error:</strong> {{ error_message }}
            </div>
        {% endif %}
        
        {% if results %}
            <div class="results">
                <strong>Prediction Result:</strong> {{ results }}
            </div>
        {% endif %}
    </div>
</body>
</html>
